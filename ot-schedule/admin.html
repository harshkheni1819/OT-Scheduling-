<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>

  
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Admin Panel</h2>
      <a href="#doctorSection">Manage Doctors</a>
      <a href="#operationSection">Post Operation</a>
      <button onclick="logout()" class="logout-btn">Logout</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="header">
        <h1>Welcome, Admin</h1>
      </div>

      <div class="section" id="doctorSection">
        <h2>Add Doctor</h2>
        <form id="doctorForm">
          <input type="text" id="doctorName" placeholder="Doctor Name" required><br>
          <input type="text" id="doctorRole" placeholder="Specialization" required><br>
          <input type="email" id="doctorEmail" placeholder="Doctor Email" required><br>
          <button type="button" onclick="addDoctor()">Add Doctor</button>
          <button type="button" onclick="updateDoctor()">Update Doctor</button>
          <button type="button" onclick="deleteDoctor()">Delete Doctor</button>
        </form>

        <h3>Doctor List</h3>
        <ul id="doctorListItems" class="list"></ul>
      </div>

      <div class="section" id="operationSection">
        <h2>Post Operation Schedule</h2>
        <form id="operationForm">
          <input type="text" id="patientName" placeholder="Patient Name" required><br>
          <input type="text" id="operationType" placeholder="Operation Type" required><br>
          <input type="datetime-local" id="operationDateTime" required><br>
          <input type="text" id="surgeonName" placeholder="Surgeon Name" required><br>
          <button type="button" onclick="postOperation()">Post Operation</button>
        </form>

        <h3>Scheduled Operations</h3>
        <ul id="operationListItems" class="list"></ul>
      </div>
    </div>
  </div>

<script src="admin.js"></script>

</body>
</html>
